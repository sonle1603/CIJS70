<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="register-form">
        <h2>Register Form</h2>
        <div class="input-row">
            <input type="text" placeholder="Name" id="name" autocomplete="off" />
            <small></small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Phone Number" id="phone" autocomplete="off"/>
            <small></small>
        </div>
        <div class="input-row">
            <input type="Email" placeholder="Email" id="email" autocomplete="off" />
            <small></small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Username" id="username" autocomplete="off" />
            <small></small>
        </div>
        <div class="input-row">
            <input type="password" placeholder="Password" id="password" autocomplete="off" />
            <small></small>
        </div>
        <div class="input-row">
            <input type="password" placeholder="Confirm Password" id="confirm_password" autocomplete="off" />
            <small></small>
        </div>
        <div class="input-row">
            <button class="btn" id="btn-register">
                ĐĂNG KÝ
            </button>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
